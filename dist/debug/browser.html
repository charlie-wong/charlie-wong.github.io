<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Charles Wong">
  <meta name="description" content="浏览器基本信息">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript,JS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> body { padding: 9px; background-color: lightgray; } </style>
  <title>浏览器信息</title>
</head>
<body id='body'>

<a>浏览器信息</a><br>
<table border="1" width="100%" id='broswerInfo'>
<tr>
  <th width="20%">名称</th><th width="30%">描述</th><th>结果</th>
</tr>
<!--
<tr>
  <td>Bill Gates</td><td>555 77 854</td><td>555 77 855</td>
</tr>
-->
</table>

<script>
const xinfo = document.getElementById('broswerInfo');
function showValue(desc, id) {
  const key = document.createElement('td');
  key.innerHTML = id;
  const val = document.createElement('td');
  val.innerHTML = eval(id);
  if(id == 'navigator.mimeTypes') {
    val.innerHTML = '';
    for(let it of navigator.mimeTypes) {
      //console.log(it);
      val.innerHTML += it.type + '; ';
    }
  } else if(id == 'navigator.plugins') {
    val.innerHTML = '';
    for(let it of navigator.plugins) {
      console.log(it);
      val.innerHTML += it.name + '; ';
    }
  }
  const what = document.createElement('td');
  what.innerHTML = desc;

  const tr = document.createElement('tr');
  tr.appendChild(key);
  tr.appendChild(val);
  tr.appendChild(what);
  xinfo.appendChild(tr);
}

showValue('客户端系统',         'navigator.platform');
showValue('客户端 CPU 类型',    'navigator.cpuClass');
showValue('操作系统 CPU',       'navigator.oscpu');
showValue('操作系统语言',       'navigator.systemLanguage');

showValue('操作系统默认语言',   'navigator.userLanguage');
showValue('用户个人信息对象',   'navigator.userProfile');

showValue('浏览器品牌',         'navigator.vendor');
showValue('浏览器品牌',         'navigator.vendorSub');
showValue('浏览器编译ID',       'navigator.buildID');
showValue('浏览器名称',         'navigator.appName');
showValue('浏览器版本',         'navigator.appVersion');
showValue('浏览器版本',         'navigator.appMinorVersion');

showValue('浏览器代码名',       'navigator.appCodeName');
showValue('用户代理信息',       'navigator.userAgent');

showValue('浏览器默认语言',     'navigator.language');
showValue('浏览器产品名称',     'navigator.product');
showValue('浏览器产品名称',     'navigator.productSub');
showValue('是否连接网络',       'navigator.onLine');
showValue('是否开启 Cookie',    'navigator.cookieEnabled');
showValue('是否启用 Java',      'navigator.javaEnabled()');

showValue('用户首选项',         'navigator.preference');

showValue('支持的 MIME 数量',   'navigator.mimeTypes.length');
showValue('支持的 MIME 列表',   'navigator.mimeTypes');

showValue('安装插件数量',       'navigator.plugins.length');
showValue('安装插件列表',       'navigator.plugins');

showValue('显示器宽度',         'window.screen.width');
showValue('显示器高度',         'window.screen.height');
showValue('屏幕色彩位数',       'window.screen.colorDepth');

showValue('当前页地址',         'location.href');
showValue('当前页端口',         'location.port');
showValue('当前页协议',         'location.protocol');

showValue('TODO', 'window.innerWidth');
showValue('TODO', 'window.innerHeight');

showValue('TODO', 'document.documentElement.offsetWidth');
showValue('TODO', 'document.documentElement.offsetHeight');
</script>

</body>
</html>
