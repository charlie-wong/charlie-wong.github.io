<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Charles Wong">
  <meta name="description" content="浏览器基本信息">
  <meta name="keywords" content="PC,Mobile,iPhone,Broswer Basic Info">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> body { padding: 9px; background-color: lightgray; } </style>
  <title>浏览器信息</title>
</head>
<body id='body'>

<a>浏览器信息</a><br>
<table border="1" width="100%" id='broswerInfo'>
<tr>
  <th width="20%">名称</th><th width="30%">描述</th><th>结果</th>
</tr>
<!--
<tr>
  <td>Bill Gates</td><td>555 77 854</td><td>555 77 855</td>
</tr>
-->
</table>

<script>
const xinfo = document.getElementById('broswerInfo');
function showValue(id, desc) {
  const key = document.createElement('td');
  key.innerHTML = id;
  const val = document.createElement('td');
  val.innerHTML = eval(id);
  if(id == 'navigator.mimeTypes') {
    val.innerHTML = '';
    for(let it of navigator.mimeTypes) {
      //console.log(it);
      val.innerHTML += it.type + '<br>';
    }
  } else if(id == 'navigator.plugins') {
    val.innerHTML = '';
    for(let it of navigator.plugins) {
      console.log(it);
      val.innerHTML += it.name + '<br>';
    }
  }
  const what = document.createElement('td');
  what.innerHTML = desc;

  const tr = document.createElement('tr');
  tr.appendChild(key);
  tr.appendChild(val);
  tr.appendChild(what);
  xinfo.appendChild(tr);
}

// https://www.runoob.com/jsref/obj-navigator.html
showValue('navigator.platform', '客户端系统');

showValue('navigator.vendor', '浏览器品牌');
showValue('navigator.appName', '浏览器名称');
showValue('navigator.appVersion', '浏览器版本');
showValue('navigator.appCodeName', '浏览器代码名');
showValue('navigator.userAgent', '用户代理信息');

showValue('navigator.product', '浏览器产品名称');
showValue('navigator.productSub', '浏览器产品名称');
showValue('navigator.language', '浏览器默认语言');

showValue('navigator.onLine', '是否连接网络');
showValue('navigator.cookieEnabled', '是否开启 Cookie');
showValue('navigator.javaEnabled()', '是否启用 Java');

showValue('navigator.mimeTypes', '支持的 MIME 列表');
showValue('navigator.mimeTypes.length', '支持的 MIME 数量');

showValue('navigator.plugins', '安装插件列表');
showValue('navigator.plugins.length', '安装插件数量');


// https://www.runoob.com/jsref/obj-window.html
showValue('window.screen.width',  '显示器屏幕总宽度');
showValue('window.screen.height', '显示器屏幕总高度');
showValue('window.screen.availWidth',  '浏览器可用屏幕宽度');
showValue('window.screen.availHeight', '浏览器可用屏幕高度');

showValue('window.screen.colorDepth', '调色板位数');
showValue('window.screen.pixelDepth', '颜色分辨率(比特每像素)');

showValue('window.outerWidth',  '窗口文档宽度(包括垂直滚动条)');
showValue('window.outerHeight', '窗口文档高度(包括水平滚动条)');
showValue('window.innerWidth',  '窗口文档宽度(包括滚动隐藏部分)');
showValue('window.innerHeight', '窗口文档高度(包括滚动隐藏部分)');

showValue('location.port', '端口号');
showValue('location.protocol', '协议名');
showValue('location.href', '完整地址 URL');

// https://www.runoob.com/jsref/prop-element-offsetwidth.html
if(false) {
  // offsetWidth 包含元素内边距(padding)和边框(border)宽度
  //             不含外边距(margin)宽度, 整数值, 单位像素
  showValue('document.documentElement.offsetWidth',  'XX');
  showValue('document.documentElement.offsetHeight', 'XX');
}
</script>

</body>
</html>
