  <!-- NOTE HTML5 页面自适应屏幕大小
  - 对于高像素屏幕, CSS 的 1px 可能不等于屏幕物理像素
  - 电脑/手机/移动设备物理屏幕尺寸及分辨率拥有不同的参数
    width=device-width  表示 width 设置为物理设备屏幕宽度
    initial-scale=1.0   表示页面初始放缩比例设置为 100%
    minimum-scale=1.0   设置最小放缩比例
    maximum-scale=1.0   设置最大放缩比例
    user-scalable=no    设置放缩比例用户是否可调(no/yes)
  - https://www.w3schools.com/cssref/css_units.php
    px 绝对长度单位 ?% 相对父级单位 rem 相对根字体
    vw,vh 相对视窗单位 vmin 选择宽/高较小值 vmax 选择宽/高较大值
  - 浏览器默认字体大小 16px 此时 1rem=16px, 即 0.75rem=0.75*16px=12px
    html, body { font-size: 62.5%; } 设置后 1rem = 10px
  -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

<!-- NOTE
按照 <script> 脚本的位置<顺序执行>
  <script type="text/javascript" src="path/to/a.js">

立即下载>完成后>页面解析完毕后执行(结束后)>随后触发 DOMContentLoaded 事件
  <script type="text/javascript" src="path/to/a.js" defer>
  执行顺序是按照它们在文档中出现的顺序依次执行

立即下载>完成后立即执行
  <script type="text/javascript" src="path/to/a.js" async>
  确保在页面 load 事件之前执行
  可能在 DOMContentLoaded 事件之前或之后
  标签之间的执行顺序是不确定的: 先下载完成先执行
-->

  <script type="text/javascript">
  function clickme() {
    const btn = document.getElementById('btnId');
    console.log(btnId);
    if(confirm("确认弹窗")) {
      // alert("点击 => 确定");
      btn.innerHTML = "Enter";
    } else {
      // alert("点击 => 取消");
      btn.innerHTML = "Cancel";
    }
  }

  if (false) {
    // 网页加载完毕后立刻执行的操作
    /* <script type="text/javascript" onload="..."></script> */
    window.onload = function() { alert('window.onload'); }
  }

  </script>
</head>
<body>

<div class="workspace-box1">
  <div class="workspace-box2">
    <button id="btnId" onclick="clickme()">Click Me</button>
  </div>
</div>

</body>
